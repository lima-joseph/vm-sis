<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="fw-medium">
    <nav class="navbar bg-white bg-light d-flex border-bottom px-4">
        <div class="d-flex align-items-center text-center">
            <a href="../pages/home.html">
                <img src="../assets/components/imgs/logo.png" alt="Logo" class="logo text-center">
            </a>
        </div>
        <button class="btn btn-dark" id="logout">Sair</button>
    </nav>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-md-2 sidebar bg-white border-end p-2 ">
                <h4 class="pb-2 border-bottom my-3">Sistema</h4>
                <a class="border btn w-100 mb-3 text-start sidebar-link transition" href="../pages/funcionarios.html"><i class="bi bi-person"></i> Funcionários</a>
                <a class="border btn w-100 mb-3 text-start sidebar-link transition" href="../pages/pontos.html"><i class="bi bi-envelope-paper"></i> Ponto</a>
            </div>

            <div class="col-md-10 bg-light content">
                <div class="row">
                    <div class="mb-4 pb-2 border-bottom row">
                        <h4>Gerenciar Pontos</h4>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalAdicionarPonto">Marcar Ponto</button>
                        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalRemoverPonto">Excluir Ponto</button>
                    </div>
                </div>
                <div class="row mb-3" id="alerts-space">

                </div>
                <table class="table table-striped border">
                    <thead>
                        <tr>
                            <th scope="col">Data</th>
                            <th scope="col">Entrada - Saida | 1</th>
                            <th scope="col">Entrada - Saida | 2</th>
                            <th scope="col">Funcionário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th colspan="4" class="text-center">
                                <div class="spinner-border text-center" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modais -->
    <div class="modal fade" id="modalAdicionarPonto" tabindex="-1" aria-labelledby="modalAddPonto" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalAddPonto">Marcar Ponto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert-add p-2"></div>
                    <form id="adicionarPonto">
                        <div class="mb-3">
                            <label for="dataAdicionar">Data</label>
                            <input type="date" class="form-control" id="dataAdicionar">
                        </div>
                        <div class="mb-3">
                            <label for="seletorFuncionarios">Funcionário</label>
                            <select class="form-select" id="seletorFuncionarios">
                                <option value="">Selecione um funcionário</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="seletorEntradaSaida1">Entrada - Saída 1</label>
                            <select class="form-select" id="seletorEntradaSaida1">
                                <option value="">Selecione um Horário</option>
                                <option value="07h00 - 12h00">07h00 - 12h00</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="seletorEntradaSaida2">Entrada - Saída 2</label>
                            <select class="form-select" id="seletorEntradaSaida2">
                                <option value="">Selecione um Horário</option>
                                <option value="12h48 - 16h48">12h48 - 16h48</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark m-2">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para Remover Funcionário -->
    <div class="modal fade" id="modalRemoverPonto" tabindex="-1" aria-labelledby="modalRmPonto" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalRmPonto">Remover</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="removerPonto">
                        <div class="mb-3">
                            <label for="dataRemover">Data</label>
                            <input type="date" class="form-control" id="dataRemover" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="seletorFuncionariosRemover">Funcionário</label>
                            <select class="form-select" id="seletorFuncionariosRemover">
                                <option value="">Selecione um funcionário</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark m-2">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <script src="/src/assets/script/logout.js"></script>
    <script src="/src/assets/script/script.js"></script>
    <script src="/src/assets/script/alerts.js"></script>
    <script src="/src/assets/script/routes/marcarPonto.js"></script>
    <script src="/src/assets/script/routes/excluirPonto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
