<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="fw-medium">
    <nav class="navbar bg-white bg-light d-flex border-bottom px-4">
        <div class="d-flex align-items-center text-center">
            <img src="../src/assets/components/imgs/logo.png" alt="Logo" class="logo text-center">
        </div>
        <button class="btn btn-dark">Sair</button>
    </nav>

    <div class="container-fluid p-0">
        <div class="row g-0 bg-light">
            <div class="col-md-12 mt-5 content">
                <div class="border bg-white mx-auto p-3 mt-5" style="max-width: 500px; min-height: 360px;">
                    <form action="" id="login">
                        <h3 class="text-center mb-4 pb-2 border-bottom">Acesso ao Sistema</h3>
                        <div class=" mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control fw-light" id="email" placeholder="email@example.com">
                        </div>
                        <div class=" mb-3">
                            <label for="senha">Senha</label>
                            <input type="senha" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <div class="mb-3">
                            <small><a href="../src/pages/alterar-senha.html" class="link text-dark">Alterar senha</a></small>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 end">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
